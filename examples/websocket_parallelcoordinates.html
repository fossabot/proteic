<head>
	<title>Websocket Parallel Coordinates</title>
	<script src='../node_modules/d3/build/d3.min.js'></script>
	<script src='../dist/proteic.js'></script>
  <script src="./datasets.js"></script>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../dist/lighter.css">
</head>


<body>
    <div id='chart'></div>

	<script>
    var ws = new WebSocket('ws://localhost:3000/parallelcoordinates');

	var ds = new proteic.WebsocketDatasource(ws);

    var parallelCoordinates = new proteic.ParallelCoordinates([], {
		propertyKey: 'name',
		spinner: true
	});

	parallelCoordinates.datasource(ds);
	ds.start();
  </script>
</body>

</html>
