<head>
	<title>Simple linechart</title>
	<script src='../node_modules/d3/build/d3.min.js'></script>
	<script src='../dist/proteic.js'></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="../dist/proteic.css">
</head>

<body>
	<div id='chart'></div>

	<div id='chart-temporal'></div>


	<script>
        var dataArea = [
            {key:'serie1', x:1, y:5},
            {key:'serie1', x:2, y:15},
            {key:'serie1', x:3, y:35},
            {key:'serie1', x:4, y:25},
            {key:'serie1', x:5, y:12},
            {key:'serie1', x:6, y:0},
            {key:'serie1', x:7, y:21},
            {key:'serie1', x:8, y:0},
            {key:'serie2', x:1, y:4},
            {key:'serie2', x:2, y:4},
            {key:'serie2', x:3, y:20},
            {key:'serie2', x:7, y:12},
            {key:'serie2', x:5, y:14},
            {key:'serie2', x:6, y:9},
            {key:'serie2', x:4, y:12},
            {key:'serie2', x:8, y:13}
    ];

    areaLinechart = new proteic.Linechart(dataArea, {
        selector: '#chart',
        areaOpacity: 0.1,
        markerSize:0,
        markerShape: 'dot',
        width: '90%',
        height: 400,
        onClick: (d) => console.log('clicking', d),
        onUp: (d) => console.log('upping', d),
        onHover: (d) => console.log('hovering', d),
        onDown: (d) => console.log('downing', d),
        onLeave: (d) => console.log('leaving', d),
    });
    areaLinechart.draw();


        var temporalData = [
                    {key:'serie1', x: '01/01/16', y: 3},
                    {key:'serie1', x: '01/02/16', y: 5},
                    {key:'serie1', x: '01/03/16', y: 3},

                    {key:'serie1', x: '01/04/16', y: 3},
                    {key:'serie1', x: '01/05/16', y: 5},
                    {key:'serie1', x: '01/06/16', y: 3},
                    {key:'serie1', x: '01/07/16', y: 8},
                    {key:'serie1', x: '01/08/16', y: 3},
                    {key:'serie1', x: '01/09/16', y: 5},
                    {key:'serie1', x: '01/10/16', y: 3},
                    {key:'serie1', x: '01/11/16', y: 8},
                    {key:'serie1', x: '01/12/16', y: 3},
                    {key:'serie1', x: '01/13/16', y: 5},
                    {key:'serie1', x: '01/14/16', y: 3},
                    {key:'serie1', x: '01/15/16', y: 8},
                    {key:'serie1', x: '01/19/16', y: 5}, //unsorted!!!!
                    {key:'serie1', x: '01/16/16', y: 3},
                    {key:'serie1', x: '01/17/16', y: 8},
                    {key:'serie1', x: '01/18/16', y: 3},
                    {key:'serie1', x: '01/20/16', y: 3},
                    {key:'serie2', x: '01/10/16', y: 8},
                    {key:'serie2', x: '01/14/16', y: 5}
        ];

        temporalLinechart = new proteic.Linechart(temporalData, {
            xAxisType: 'time',
            xAxisFormat: '%m/%d/%y',
            selector: '#chart-temporal',
            width: '90%',
            markerSize: 0, // No markers,
            areaOpacity: 0, // No area
            xAxisLabel: 'Numbers',
            yAxisLabel: 'Y Axis'
        });
        temporalLinechart.draw();

  </script>
</body>

</html>
